<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #login-container h1 {
            color: #333;
        }

        input[type="password"], select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #f83306;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="login-container">
    <h1>Employee Login</h1>
    <form id="employee-login-form">
        <!-- Add the employee name dropdown -->
        <select id="employee-name" name="employee-name" required>
            <option value="" disabled selected>Select an employee</option>
            <option value="AmeerKhan">Ameer Khan</option>
            <option value="AbdulSalaam">Abdul Salaam</option>
            <option value="MuzaffarAhmed">Muzaffar Ahmed</option>
            <option value="Santosh">Santosh</option>
            <option value="WaseemAhmed">Waseem Ahmed</option>
        </select>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <p id="login-info"></p>
    </form>
</div>

<script>
    function login() {
        var employeeName = document.getElementById("employee-name").value;
        var password = document.getElementById("password").value;

        // Here, you would typically make an AJAX request to the server for authentication.
        // For simplicity, we'll just toggle visibility based on a hardcoded username/password.
        if (password === "password") {
            // Store employee information in localStorage
            localStorage.setItem("employeeName", employeeName);
            localStorage.setItem("loginTime", new Date().getTime());

            window.location.href = "dashboard.html";
        } else {
            alert("Invalid password. Please try again.");
        }
    }
</script>

</body>
</html>
