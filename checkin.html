<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #checkin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #checkin-container h1 {
            color: #333;
        }

        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="checkin-container">
    <h1>Employee Check-In</h1>
    <button onclick="checkIn()">Check-In</button>
    <p id="checkin-info"></p>
</div>

<script>
    function checkIn() {
        var checkinDate = new Date();
        localStorage.setItem("checkinTime", checkinDate.getTime()); // Store check-in time in localStorage
        document.getElementById("checkin-info").innerText = "Checked in at: " + checkinDate.toLocaleString();
        window.location.href = "checkout.html";
    }
</script>

</body>
</html>
